[tool.ruff]
# Target Python version
target-version = "py311"
line-length = 88

[tool.ruff.lint]
# Enable Pyflakes (F) and char-set (E, W) codes by default
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning:google.genai.*",
    "ignore::FutureWarning:google.generativeai",
]
